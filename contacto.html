<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="./css/contacto.css">
    <title>Contacto</title>
</head>
<body>
  <div id="BarraNavegacion"><!--Barra de navejación en JS-->
  </div> 
          <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li><a href="/inicio.html" class="nav-link px-2 link-dark">Inicio</a></li>
              <li><a href="/productos.html" class="nav-link px-2 link-dark">Productos</a></li>
              <li><a href="/servicios.html" class="nav-link px-2 link-dark">Servicios</a></li>
              <li><a href="/nosotros.html" class="nav-link px-2 link-dark">Nosotros</a></li>
              <li><a href="#" class="nav-link px-2 link-primary">Contacto</a></li>
            </ul>
            <div class="col-md-3 mr-auto text-center text-end">
              <a href="/carrito.html"><button type="button" class="btn btn-outline-primary me-2"><i class="fa-solid fa-cart-shopping"></i></button></a>
              <a href="/inicioSesion.html"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
              <a href="/registro.html"><button type="button" class="btn btn-primary">Sign-up</button></a>
            </div>
          </div>
        </div>
      </nav>
      <!-- <main> -->
        <div class="container d-flex justify-content-center px-5">
          <div class="row alto align-items-center">
            <div class="col-12">
          <img id="imgContacto" class="img-fluid" src="./img/contact.svg" alt="Imagen Contacto" width="1000px" height="auto">
        </div>
        </div>
        <div class="row alto align-items-center justify-content-center gx-5">
          <div class="col-12">
            <div class="alert alert-danger fade show" style="display:none" id="alertValidaciones">
              <p id="alertValidacionesTexto"></p>
            </div>
            <form  class="row g-3">
  
          <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input name="name" type="text" class="form-control" id="Name">
          <div class="valid-feedback">
            Correcto
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Apellido</label>
          <input name="last-name" type="text" class="form-control" id="Apellido">
          <div class="valid-feedback">
            Correcto
          </div>
        </div>
        <div class="col-md-6">
          <label  class="form-label">Teléfono</label>
          <input name="phone" type="tel" class="form-control" id="Telefono">
          <div class="valid-feedback">
            Correcto
          </div>
        </div>
        <div class="col-md-6">
          <label  class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Email" id="Correo" >
          <div class="valid-feedback">
            Correcto
          </div>
        </div>
        
            <div class="mb-3">
              <label class="form-label">Comentarios</label>
              <textarea name="comments" class="form-control" id="Comentario" placeholder="Mensaje"></textarea>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
            <label class="form-check-label" for="invalidCheck" id="termino">
              Aceptar términos y condiciones.
            </label>
        </div>
        <br>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="enviar">Enviar</button>
        </div>

      </form>
          </div>
          
        <!-- </main> -->

        <div id="PieDePagina"><!--Pie de página en JS-->
        </div> 
<script src="/js/contacto.js"></script>
<script src="https://kit.fontawesome.com/a2fde8c980.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
