<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/contacto.css" />
    <title>Contacto</title>
  </head>
  <body>
    <div id="BarraNavegacion"><!--Barra de navejación en JS--></div>

    <!-- <main> -->
    <div class="container-fluid d-flex justify-content-center px-5">
      <div class="row alto align-items-center">
        <div class="d-none d-sm-block col-md-12">
          <img
            id="imgContacto"
            class="img-fluid"
            src="./img/contact.svg"
            alt="Imagen Contacto"
            width="1000px"
            height="auto"
          />
        </div>
      </div>
      <!-- Imagen de contacto -->
      
      <div class="row alto align-items-center justify-content-center gx-5">
        <div class="container-fluid">
          <div
            class="alert alert-danger "
            style="display: none"
            id="alertValidaciones"
          >
            <p id="alertValidacionesTexto"></p>
          </div>
        </div>

        <form
          action="https://formsubmit.co/a40070eca998d9bca948364eaa693032"
          method="POST"
          class="row g-3 needs-validation"
          novalidate
        >
          

          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input name="text" type="text" class="form-control" id="Name" />
            <div class="valid-feedback">Correcto</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Apellido</label>
            <input name="text" type="text" class="form-control" id="Apellido" />
            <div class="valid-feedback">Correcto</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Teléfono</label>
            <input
              name="number"
              type="number"
              class="form-control"
              id="Telefono"
            />
            <div class="valid-feedback">Correcto</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input
              name="email"
              type="email"
              class="form-control"
              placeholder="Email"
              id="Correo"
            />
            <div class="valid-feedback">Correcto</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Comentarios</label>
            <textarea
              type="textarea"
              name="textarea"
              class="form-control"
              id="Comentario"
              placeholder="Mensaje"
            ></textarea>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
              />
              <label class="form-check-label" for="invalidCheck" id="termino">
                Aceptar términos y condiciones.
              </label>
            </div>
            <br />
            <!-- <div class="col-12">
                      <button class="btn btn-primary" type="submit" id="enviar">Enviar</button>
                  </div> -->
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" id="enviar">
              Enviar
            </button>
          </div>
          <input
            type="hidden"
            name="_next"
            value="http://127.0.0.1:5503/contacto.html"
          />
          <input type="hidden" name="_captcha" value="false" id="" />
        </form>
        <!--cierre del formulario para la acción de correo</form> -->
      </div>
      <!-- </div> -->
    </div>
    <!--//div general de toda la página-->

    <div id="PieDePagina"></div>
    <!--Pie de página en JS-->

    <script src="/js/contacto.js"></script>
    <script
      src="https://kit.fontawesome.com/a2fde8c980.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
