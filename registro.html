<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="./css/contacto.css">
    <title>Registro de usuario</title>
</head>
<body>
  <div id="BarraNavegacion"><!--Barra de navejación en JS-->
  </div>
  <main>
    <div class="container-fluid d-flex justify-content-center mt-5">
      <div class="row alto align-items-center">
        <div class="d-none d-sm-block col-md-12">
          <img id="imgContacto" class="img-fluid" src="./img/registro.svg" alt="registro" width="1000px"
            height="auto">
        </div>
      </div>
      <div class="row alto align-items-center justify-content-center gx-5">
        <div class="col-12">
          <form action="" method=""
            class="row g-3 needs-validation" novalidate>
            <div class="col-12 col-md-12">
              <label for="validationCustom01" class="form-label">Nombre Completo</label>
              <input name="name" type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Correcto
              </div>
            </div>
            <div class="col-12 col-md-12">
              <label for="validationCustom02" class="form-label">Correo electrónico</label>
              <input name="email" type="text" class="form-control" id="validationCustom02"
                placeholder="alfadesigners@ejemplo.com" required>
              <div class="valid-feedback">
                Correcto
              </div>
              <br>
              <label for="validationCustom02" class="form-label">Confirmar correo electrónico</label>
              <input name="email" type="text" class="form-control" id="validationCustom02"
                placeholder="alfadesigners@ejemplo.com" required>
              <div class="valid-feedback">
                Correcto
              </div>
            </div>
            <div class="col-12 col-md-12">
              <label for="validationCustom03" class="form-label">Contraseña</label>
              <input name="last-name" type="password" class="form-control" id="validationCustom03" placeholder="contraseña" required>
              <div class="valid-feedback">
                Correcto
              </div>
            </div>
            <div class="col-12 col-md-12">
              <label for="validationCustom03" class="form-label">Confirmar contraseña</label>
              <input name="phone" type="password" class="form-control" id="validationCustom03" placeholder="contraseña" required>
              <div class="valid-feedback">
                Correcto
              </div>
            </div>
            

            <div class="mb-3">
              
              <br>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Aceptar <a href="/terminos.html">términos y condiciones.</a>
                  </label>
                  <div class="invalid-feedback">
                    Para seguir acepta términos y condiciones
                  </div>
                </div>
              </div>
              <br>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="btnAgregarUsuario">Enviar</button>
              </div>
              <br>
              <div class="row">
                <p>¿Ya tienes una cuenta? <a href="/inicioSesion.html">Inicia sesión</a></p> 
              </div>
          </form>
        </div>

  </main>
  <div id="PieDePagina"><!--Pie de página en JS-->
</div> 
    <script src="https://kit.fontawesome.com/a2fde8c980.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="/js/navbar.js"></script>
</body>

</html>
